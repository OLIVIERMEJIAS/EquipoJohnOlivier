<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="body">
    <main class="main" id="main">
        <h2 class="main__heading">Calculadora Básica</h2>
        <h4 class="main__heading">Ingresa números y has el cálculo</h4>
        <form action="" class="sumar" id="sumar">
            <fieldset class="operacion">
                <div>
                    <label for="num1Sum">Num 1</label>
                    <input type="number" name="num1Sum" id="num1Sum" required>
                    <br>
                    <label for="num2Sum">Num 2</label>
                    <input type="number" name="num2Sum" id="num2Sum" required>
                </div>
                <div class="interaccion">
                    <input class="interaccion__btnSumar" id="interaccion__btnSumar" type="submit" value="Sumar">
                    <input class="interaccion__resultadoSumar" id="interaccion__resultadoSumar" type="text">
                </div>
            </fieldset>
        </form>
        <form class="dividir" id="dividir">
             <fieldset class="operacion">
                <div>
                    <label for="num1Div">Num 1</label>
                    <input type="number" name="num1Div" id="num1Div" required>
                    <br>
                    <label for="num2Div">Num 2</label>
                    <input type="number" name="num2Div" id="num2Div" required>
                </div>
                <div class="interaccion">
                    <input class="interaccion__btnDividir" id="interaccion__btnDividir" type="submit" value="Dividir">
                    <input class="interaccion__resultadoDividir" id="interaccion__resultadoDividir" type="text">
                </div>
            </fieldset>
        </form>
           
        <form class="multiplicar" id="multiplicar">
             <fieldset class="operacion">
                <div>
                    <label for="num1Mul">Num 1</label>
                    <input type="number" name="num1Mul" id="num1Mul" required>
                    <br>
                    <label for="num2Mul">Num 2</label>
                    <input type="number" name="num2Mul" id="num2Mul" required>
                </div>
                <div class="interaccion">
                    <input class="interaccion__btnMultip" id="interaccion__btnMultip" type="submit" value="Multiplicar">
                    <input class="interaccion__resultadoMultip" id="interaccion__resultadoMultip" type="text">
                </div>
            </fieldset>
        </form>

        <footer>
            <h3 class="main__heading">Sígueme para más retos</h3>
        </footer>
    </main>
</body>
</html>
